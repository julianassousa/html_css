<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas, áudio e vídeos</title>
</head>
<body>
    <h1>Imagens flexíveis</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flaxível funciona.">
    </picture>
    
    <h1>Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio preload="metadata" controls autoplay loop>
        <source src="midia/happy-mistake.mp3" type="audio/mp3">
        <p>O seu navegador não suporta o áudio <a href="midia/guanacast-33.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>
</html>
